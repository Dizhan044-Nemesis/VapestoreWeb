<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - VapeStore</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Add Card Style */
        .profile {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>VapeStore</h1>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section class="profile">
        
        <div class="profile-card">
            <h2>Your Profile</h2>
            <p>Manage your personal information.</p>

            <!-- Profile Information Form -->
            <div class="form-container">
                <h3>Update Your Information</h3>
                <form id="profileForm">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="address" placeholder="Address" required>
                    <button type="button" class="btn" onclick="addOrUpdateProfile()">Save</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 VapeStore Ngebul | All rights reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
</body>  
</html>
