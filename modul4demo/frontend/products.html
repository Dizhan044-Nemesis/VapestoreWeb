<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - VapeStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>VapeStore</h1>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <section class="products">
        <h2>Explore Our Products</h2>
        <div class="product-grid"></div>
    </section>

    <section class="product-form">
        <h2 id="form-title">Add New Product</h2>
        <form id="product-form">
            <input type="hidden" id="product-id">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Product Name" required>
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Product Description"></textarea>
            <label for="price">Price (IDR):</label>
            <input type="number" id="price" placeholder="Price" required>
            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" placeholder="Image URL" required>
            <button type="submit" id="form-submit">Save</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 VapeStore Ngebul | All rights reserved.</p>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
